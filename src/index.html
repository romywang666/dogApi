<!DOCTYPE html>
 <html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/queries.css">
    <title>Search over dog breed information</title>
</head>

<body>
<div class="container">
    <header class="header">
        <img src="./assets/logo2.jpg" alt="Logo" class="header__logo">
        <form class="search">
            <input type="text" class="search__field" placeholder="Search over dog img and breed information...">
            <button class="btn search__btn">
                <svg class="search__icon">
                    <use href="./assets/icons.svg#icon-magnifying-glass" ></use>
                </svg>
                <span>Search</span>
            </button>
        </form>
        <div class="likes">
            <div class="likes__field">
                <svg class="likes__icon">
                    <use href="./aasets/icons.svg#icon-heart"></use>
                </svg>
            </div>
            <div class="likes__panel">
                <ul class="likes__list">

                </ul>
            </div>
        </div>
    </header>


    <div class="results">
        <ul class="results__list">

        </ul>

        <div class="results__pages">

        </div>
    </div>



    <div class="breed">


    </div>
    </div>
</div>


</body>

</html>
